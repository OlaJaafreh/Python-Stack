<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">    
</head>
<body>
    <h1>Welcome to the Great Number Game!</h1>
    <h2>I am thinking of a number between 1 and 100</h2>
    <h2>Take a guess!</h2>
    <form method="post">
        {% csrf_token %}
        <div ><input class="guessSection" type="text" name="Guess"></div>
        <div ><input class="GuessTheNum" type="submit"></div>
        
        
    </form>
    {% if result %}
    <p class="redBox">{{result }}</p>
    {% endif %}


    
</body>
</html>
